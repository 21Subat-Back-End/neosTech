{% extends 'base.html' %}

{% block body %}        

<section class="h-100">

    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase"> Kayıt Ol </h3>
                  {% if information %}
                  <div class="alert alert-danger" role="alert">
                    {{information}}
                  </div>
                  {% elif success %}
                  <div class="alert alert-success" role="alert">
                    {{success}}
                  </div>
                  {% endif %}
  
                  <form action="" method="POST">
                    {% csrf_token %}
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" name="firstname" />
                        <label class="form-label" for="form3Example1m">İsim</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n" class="form-control form-control-lg" name="lastname" />
                        <label class="form-label" for="form3Example1n">Soyisim</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-12 mb-4">
                      <div class="form-outline">
                        <input type="email" id="form3Example1m1" class="form-control form-control-lg" name="email" />
                        <label class="form-label" for="form3Example1m1">E-mail</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="password" id="form3Example1n1" class="form-control form-control-lg" name="password"/>
                        <label class="form-label" for="form3Example1n1">Parola</label>
                      </div>
                    </div>
                    
                  </div>
                    <div class="col-md-6">
                      <div class="form-outline col-md-6 mb-4">
                        <input type="password" id="form3Example97" class="form-control form-control-lg" name="password2" />
                        <label class="form-label" for="form3Example97">Parola tekrar</label>
                      </div>

                  <div class="d-flex pt-3">
                    <button type="submit" class="btn btn-register btn-lg ms-2 text-white">Kayıt Ol</button>
                  </div>

                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock body %}
