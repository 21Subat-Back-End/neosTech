{% extends 'base.html' %}

{% block body %}

<section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <p><span class="h2">Sepet Tutarı </span></p>
            
            {% for item in sepet  %}
                
          
          <div class="card mb-4">
            <div class="card-body p-4">
  
              <div class="row align-items-center">
                <div class="col-md-2">
                  <img src="{{item.product.productImg.url}}"
                    class="img-fluid" alt="Generic placeholder image">
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
                    <p class="small text-muted mb-4 pb-2">Ürün Adı</p>
                    <p class="lead fw-normal mb-0">{{item.product.productTitle}}</p>
                  </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
                    <p class="small text-muted mb-4 pb-2">Renk</p>
                    <p class=" lead fw-normal mb-0"><i class=" rounded-circle fas fa-circle me-2" style="color: #{{item.product.productColor.colorCode}}; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;"></i>
                        {{item.product.productColor.title}}</p>
                  </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
                    <p class="small text-muted mb-4 pb-2">Adet</p>
                    <form action="">
                        <input type="number" min="1" max="10">
                    </form>
                  </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
                    <p class="small text-muted mb-4 pb-2">Fiyat</p>
                    <p class="lead fw-normal mb-0">{{item.product.productPrice}}</p>
                  </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
                    <p class="small text-muted mb-4 pb-2">Toplam Tutar</p>
                    <p class="lead fw-normal mb-0">{{item.allprice}}</p>
                  </div>
                </div>
              </div>
  
            </div>
          </div>
          {% endfor %}
                
          <div class="card mb-5">
            <div class="card-body p-4">
  
              <div class="float-end">
                <p class="mb-0 me-5 d-flex align-items-center">
                  <span class="small text-muted me-2">Order total:</span> <span
                    class="lead fw-normal">$799</span>
                </p>
              </div>
  
            </div>
          </div>
  
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-light btn-lg me-2">Continue shopping</button>
            <button type="button" class="btn btn-primary btn-lg">Ödeme Yap</button>
          </div>
  
        </div>
      </div>
    </div>
  </section>

{% endblock body %}
